<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeGain: Profit Shift System</title>
    <!-- Tailwind CSS CDN for professional, sleek design (FREE) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; } 
        .chat-bubble-user { background-color: #3B82F6; } /* Blue (User Input) */
        .chat-bubble-system { background-color: #374151; } /* Dark Gray (System Response) */
    </style>
</head>
<body class="min-h-screen antialiased text-white">

    <div id="app-container" class="flex flex-col h-screen overflow-hidden">
        
        <!-- 1. FIXED HEADER TALLY BAR -->
        <header id="header-tally" class="flex justify-between items-center bg-gray-800 p-3 shadow-2xl fixed top-0 w-full z-20">
            <div class="flex items-center space-x-2">
                <span class="text-green-400 font-bold text-xl">ServeGain</span>
            </div>
            <div id="metrics-display" class="text-right text-sm">
                <div class="flex items-center justify-end text-sm text-gray-400 mb-1">
                     <span id="current-user" class="text-white font-semibold">Role: GUEST</span>
                </div>
                <div class="text-gray-300">Orders: <span id="orders-today" class="font-bold">0</span></div>
                <div class="text-green-400 font-bold">Revenue: â‚¹<span id="revenue-today">0.00</span></div>
            </div>
        </header>

        <!-- 2. MAIN CONTENT AREA (The Scrolling Chat Window for Conversation) -->
        <main id="main-content" class="flex-1 overflow-y-auto pt-[64px] pb-20 p-4 space-y-4">
            <!-- Content (Login, Chat, Dashboard) loads here -->
        </main>
        
        <!-- 3. FIXED FOOTER INPUT BAR (Structured Input) -->
        <footer id="input-footer" class="fixed bottom-0 left-0 right-0 p-3 bg-gray-800 shadow-2xl z-10 hidden">
            <form id="main-form" class="flex space-x-3 max-w-xl mx-auto">
                
                <!-- Voice Input Option (Placeholder) -->
                <button type="button" id="voice-input" class="bg-red-600 p-3 rounded-lg hover:bg-red-500 transition duration-150" title="Voice Input (Placeholder)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white"><rect width="3" height="9" x="9" y="2" rx="1"></rect><path d="M5 10v3a7 7 0 0 0 14 0v-3"></path><path d="M12 19v3"></path></svg>
                </button>
                <div class="flex flex-col flex-1 space-y-1">
                    <input type="text" id="item-input" placeholder="1. Item Name (e.g., Butter Chicken)" class="p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400" required />
                    <input type="number" id="quantity-input" placeholder="2. Quantity (e.g., 2)" class="p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400" required />
                </div>
                <button type="submit" id="submit-button" class="bg-green-600 p-3 rounded-lg hover:bg-green-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white"><path d="M12 5l7 7-7 7"></path><path d="M12 5v14"></path></svg>
                </button>
            </form>
        </footer>

    </div>

    <!-- 4. YOUR CUSTOM JAVASCRIPT LOGIC (The Connector) -->
    <script src="script.js"></script> 
</body>
</html>
